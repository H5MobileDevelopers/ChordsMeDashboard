<mat-card>
  <mat-card-header>
    <span>{{artist? 'Edit Artist': 'New Artist' }}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="normal-form" (submit)="onSave()">
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="code" matInput placeholder="Code">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <div fxFlex="70%"></div>
        <div fxFlex="30%">
          <button mat-raised-button color="primary" [disabled]="form.invalid">{{artist? 'Edit': 'Save' }}</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
