<div fxLayout="row" fxLayout.xs="column" class="mt-10">
  <div fxFlex="10%"></div>
  <div fxFlex="80%">
    <div class="search-div">
      <button mat-raised-button color="primary" (click)="onAdd()"><mat-icon>add</mat-icon> Add</button>
      <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="loadAllArtistsToLocal()"><mat-icon>cached</mat-icon> Load Artists</button>
    </div>
    <div class="mb-5"></div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- song Column -->
        <ng-container matColumnDef="song">
          <th mat-header-cell *matHeaderCellDef> Song </th>
          <td mat-cell *matCellDef="let element"> {{element.song}} </td>
        </ng-container>

        <!-- code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- beat Column -->
        <ng-container matColumnDef="beat">
          <th mat-header-cell *matHeaderCellDef> Beat </th>
          <td mat-cell *matCellDef="let element"> {{element.beat}} </td>
        </ng-container>

        <!-- key Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef> Key </th>
          <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>

        <!-- singer Column -->
        <ng-container matColumnDef="singer">
          <th mat-header-cell *matHeaderCellDef> Singer </th>
          <td mat-cell *matCellDef="let element"> {{element.singer}} </td>
        </ng-container>

        <!-- artistCode Column -->
        <ng-container matColumnDef="artistCode">
          <th mat-header-cell *matHeaderCellDef> ArtistCode </th>
          <td mat-cell *matCellDef="let element"> {{element.artistCode}} </td>
        </ng-container>

        <!-- artistCode Column -->
        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef> Language </th>
          <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'yyyy-MM-dd'}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="onEdit(element)"><mat-icon>eco</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(element.id)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
